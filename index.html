<!doctype html>
<html>
    <head>
        <title>by Rustam Sitdikov</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
    </head>

    <body>
    <p>
        Enter a message: <input type="text" id="messageEditText" value="" />
        <button onclick="setMessage()">set message</button>
    </p>
    <div class="messageElement">
        <p id="messageText">
            <script src="./dist/main.js"></script>
        </p>
    </div>
    <script>
        function setMessage() {
            document.getElementById('messageText').innerHTML = document.getElementById('messageEditText').value;
        }
    </script>
    </body>
</html>
